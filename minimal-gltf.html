<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple glTF 2.0 Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body { margin: 0; }
        #container {
            position: absolute;
            top: 0px;
            width:100%;
            height:100%;
            z-index: -1;
        }
</style>
</head>

<body>
    <div id="container"></div>
    <script src="/js/detector.js"></script>
    <script src="/js/three.js"></script>
    <script src="/js/OrbitControls.js"></script>
    <script src="/js/GLTFLoader.js"></script>

    <script>
        let scene = new THREE.Scene();


        let fov_deg   = 60,
            width     = window.innerWidth,
            height    = window.innerHeight,
            near_clip = 0.1,
            far_clip  = 1000,
            aspect_ratio  = width / height;
        let camera = new THREE.PerspectiveCamera(fov_deg, aspect_ratio, near_clip, far_clip);
        camera.position.z = 5;


        let renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height);
        renderer.setClearColor(0xcccccc);


        let controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.userPan = false;
        controls.userPanSpeed = 0.0;
        controls.maxDistance = 5000.0;
        controls.maxPolarAngle = Math.PI * 0.495;
        controls.autoRotate = true;
        controls.autoRotateSpeed = -3.0;


        let container_id = "container";
        document.getElementById(container_id).appendChild(renderer.domElement);

        let axis = new THREE.AxesHelper(1000);
        scene.add(axis);


        function animate() {

            requestAnimationFrame(animate);
            renderer.render(scene, camera);

        }

        if (Detector.webgl) {
            // Initiate function or other initializations here
            animate();
        } else {
            let warning = Detector.getWebGLErrorMessage();
            document.getElementById(container_id).appendChild(warning);
        }



        // Instantiate a loader
        let loader = new THREE.GLTFLoader();

        // Load a glTF resource
        loader.load(
            // resource URL
            'assets/minimal.gltf',

            // called when the resource is loaded
            function (gltf) {

                scene.add(gltf.scene);

                console.log(gltf);

                // gltf.animations; // Array<THREE.AnimationClip>
                // gltf.scene; // THREE.Scene
                // gltf.scenes; // Array<THREE.Scene>
                // gltf.cameras; // Array<THREE.Camera>

            },

            // called when loading is in progresses
            function (xhr) {

                console.log((xhr.loaded / xhr.total * 100) + '% loaded');

            },

            // called when loading has errors
            function (error) {

                console.log('An error happened');

            }
       );


    </script>

</body>
</html>
